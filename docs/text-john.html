<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <meta name="description" content="My Page Description">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
  <p>To-Do List</p>

  <div class="settings">
    <button class="button">Show: All</button>
    <button class="button">Remove Completed</button>
  </div>

  <div class="list">
    <div class="task">
        <input type="checkbox" class="task-checkbox" />
        <span class="task-name">Buy John Grisham book</span>
        <div class="task-buttons">
          <button class="edit-icon">
            <i class="fa fa-pencil fa-3x"></i>
          </button>
          <button class="delete-icon">
            <i class="fa fa-trash fa-3x"></i>
          </button>
        </div>
    </div>
    <div class="task">
      <input type="checkbox" class="task-checkbox" />
      <span class="task-name">Eat Lunch</span>
      <div class="task-buttons">
        <button class="edit-icon">
          <i class="fa fa-pencil fa-3x"></i>
        </button>
        <button class="delete-icon">
          <i class="fa fa-trash fa-3x"></i>
        </button>
      </div>
    </div>
    <div class="task">
      <input type="checkbox" class="task-checkbox" />
      <span class="task-name">Call Mom</span>
      <div class="task-buttons">
        <button class="edit-icon">
          <i class="fa fa-pencil fa-3x"></i>
        </button>
        <button class="delete-icon">
          <i class="fa fa-trash fa-3x"></i>
        </button>
      </div>
    </div>
    <div class="task">
      <input type="checkbox" class="task-checkbox" />
      <span class="task-name">Text John</span>
      <div class="task-buttons">
        <button class="edit-icon">
          <i class="fa fa-pencil fa-3x"></i>
        </button>
        <button class="delete-icon">
          <i class="fa fa-trash fa-3x"></i>
        </button>
      </div>
    </div>
    <button class="add-task">
        +
    </button>
  </div>


</body>
